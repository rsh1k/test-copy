name: "DotCMS AI Security Audit"

on:
  workflow_dispatch: # Allows manual trigger from the Actions tab

jobs:
  ai-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Trivy Scanner
        # Using the official action is more stable than manual install
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'dotcms/dotcms:latest'
          format: 'json'
          output: 'trivy-results.json'
          severity: 'CRITICAL,HIGH'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Claude Analysis and Generate PDF
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          pip install anthropic fpdf2
          # Path matches your repo: scripts/analyze.py
          python scripts/analyze.py

      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: dotcms-ai-report
          path: security_analysis_report.pdf
