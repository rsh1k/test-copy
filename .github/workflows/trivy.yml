name: dotCMS Security Validation & Storage

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write  # Crucial for pushing the report back to the repo

jobs:
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Analysis Tools
        run: pip install anthropic markdown-pdf

      - name: Run Trivy Vulnerability Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'dotcms/dotcms:latest'
          format: 'json'
          output: 'trivy-results.json'

      - name: Execute AI Code Validation
        run: python scripts/analyze.py
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      # Automatically commits the PDF to your repository
      - name: Commit Report to Repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated Security Audit: dotCMS Validation Report [skip ci]"
          file_pattern: 'security-reports/*.pdf'
          branch: main
