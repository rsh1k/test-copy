#Run the trivy+Claude AI vuln scanner
name: dotCMS Security Analysis (Claude 4.5)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  validate_vulnerabilities:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Analysis Tools
        run: pip install anthropic markdown-pdf

      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'dotcms/dotcms:latest'
          format: 'json'
          output: 'trivy-results.json'

      - name: Generate Report via Claude 4.5
        run: python scripts/analyze.py
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Commit Report to Repository
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Updated dotCMS Validation Report (Claude 4.5) [skip ci]"
          file_pattern: 'security-reports/*.pdf'
