
name: dotCMS Security Analysis (Claude)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  validate_vulnerabilities:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Analysis Tools
        run: pip install anthropic

      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'dotcms/dotcms:latest'
          format: 'json'
          output: 'trivy-results.json'

      - name: Generate and Append Report
        run: python scripts/analyze.py
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Commit Updated Markdown
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Append dotCMS Security Table to private_issue.md [skip ci]"
          file_pattern: 'private_issue.md'
