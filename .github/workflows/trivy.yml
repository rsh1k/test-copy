name: dotCMS AI Security Workflow

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install anthropic fpdf2

      - name: Generate Scan Results
        # Ensure this produces trivy-results.json
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'dotcms/dotcms:latest'
          format: 'json'
          output: 'trivy-results.json'

      - name: Run Claude 4.5 Analysis
        run: python scripts/analyze.py
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Archive Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-analysis-report
          path: security_analysis_report.pdf
