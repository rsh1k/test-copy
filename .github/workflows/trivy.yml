name: dotCMS Security Scan and AI Analysis

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  scan_and_analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install anthropic fpdf2

      - name: Run Trivy Scan
        # This step must generate the 'trivy-results.json' file
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'dotcms/dotcms:latest'
          format: 'json'
          output: 'trivy-results.json'

      - name: Run Claude AI Analysis
        run: python scripts/analyze.py
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Upload Security Report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dotcms-security-report
          path: security_analysis_report.pdf
          retention-days: 7
