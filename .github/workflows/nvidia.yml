name: End-to-End Vulnerability Analysis Pipeline

on:
  workflow_dispatch:
    inputs:
      target_repo_path:
        description: 'Path to the dotCMS repo on the remote server'
        required: true
        default: '~/vulnerability-analysis'
      config_filename:
        description: 'Name of the generated JSON config file'
        required: true
        default: 'input_analysis_config.json'

jobs:
  full-analysis-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Essential for pushing to repositories

    env:
      REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
      REMOTE_USER: ${{ secrets.REMOTE_USER }}
      NVIDIA_API_KEY: ${{ secrets.NVIDIA_API_KEY }}
      GHSA_API_KEY: ${{ secrets.GHSA_API_KEY }}
      NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
      
    steps:
      - name: Checkout Primary Repository
        uses: actions/checkout@v4

      # --- 1. Install Tools ---
      - name: Install Syft and Trivy
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      # --- 2. Generate SBOM ---
      - name: Generate SBOM
        id: generate_sbom
        run: |
          SBOM_PATH="data/sboms/docker.io/dotcms/dotcms/dotcms:latest.sbom"
          mkdir -p "$(dirname $SBOM_PATH)"
          syft fs . -o syft-table > $SBOM_PATH
          echo "SBOM_PATH_LOCAL=$SBOM_PATH" >> $GITHUB_OUTPUT

      # --- 3. Trivy Scan ---
      - name: Run Vulnerability Scan
        run: |
          trivy fs . --format json --severity CRITICAL,HIGH --output cve-report.json

      # --- 4. Process JSON Input ---
      - name: Create JSON Config
