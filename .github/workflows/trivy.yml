name: dotCMS Security Scan and AI Analysis

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  security_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install anthropic markdown-pdf

      - name: Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'dotcms/dotcms:latest'
          format: 'json'
          output: 'trivy-results.json'

      - name: Run Claude Analysis
        run: python scripts/analyze.py
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Upload Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dotcms-ai-report
          path: security_analysis_report.pdf
