name: "DotCMS AI Security Audit"

on:
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest  # Now using GitHub's managed runner
    permissions:
      contents: read

    steps:
      - name: Checkout dotCMS Repo
        uses: actions/checkout@v4
        with:
          repository: 'dotCMS/dotCMS'
          path: './dotcms-repo'

      - name: Install Trivy
        run: |
          sudo apt-get install wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/dabest/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/dabest $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy

      - name: Run Trivy Scan
        run: |
          trivy image --format json --output trivy-results.json dotcms/dotcms:latest

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Claude Analysis
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          pip install anthropic fpdf2
          python analyze.py

      - name: Upload PDF Report
        uses: actions/upload-artifact@v4
        with:
          name: dotcms-security-report
          path: security_analysis_report.pdf
