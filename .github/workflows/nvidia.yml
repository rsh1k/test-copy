java", "dotCMS/src/main/java/com/dotmarketing/business/AuditableAPI.java", "yarn.lock", "package-lock.json", "**/package.json"
                    ],
                    "exclude": ["**/target/**", "**/build/**", "**/node_modules/**", "**/dist/**", "**/*.min.js", "**/src/test/**", "**/src/integration-test/**", "**/.git/**", "**/.gradle/**", "**/docs/**"]
                },
                {
                    "type": "doc", "git_repo": "https://github.com/dotCMS/core.git", "ref": "main",
                    "include": ["README.md", "LICENSE", "CHANGELOG.md", "SECURITY.md"]
                }
              ],
              "sbom_info": { "_type": "file", "file_path": SBOM_PATH_REMOTE },
              "dependency_files": ["**/pom.xml", "**/package.json", "yarn.lock", "package-lock.json"],
              "build_system": "maven"
            },
            "scan": { "vulns": [] }
          }
          
          with open(TRIVY_REPORT, 'r') as f: report = json.load(f)
          cves = [{"vuln_id": v.get('VulnerabilityID')} for res in report.get('Results', []) for v in res.get('Vulnerabilities', [])]
          BASE_JSON['scan']['vulns'] = cves
          
          with open(INPUT_FILE, 'w') as f: json.dump(BASE_JSON, f, indent=2)
          EOF
          python update_json_input.py
          echo "CONFIG_FILE_PATH=pipeline-configs/${{ github.event.inputs.config_filename }}" >> $GITHUB_OUTPUT
          
      # --- 5. Commit Generated Files to MAIN Repo ---
      - name: Commit Updated Files to Main Repo
        run: |
          cd main-repo
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git add pipeline-configs/
          if ! git diff --cached --exit-code; then
            git commit -m "ðŸ¤– SEC: Automated update of Syft SBOM and vulnerability config [skip ci]"
            git push
          fi
          
      # --- 6. Set up SSH for Remote Execution ---
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Execute NVIDIA Analysis Tool on Remote Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.REMOTE_HOST }}
          username: ${{ env.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            REMOTE_PATH="${{ github.event.inputs.target_repo_path }}"
            cd $REMOTE_PATH
            # Pull latest configs from main repo
            git pull origin main
            echo "${{ env.NVIDIA_API_KEY }}" | docker login nvcr.io -u '$oauthtoken' --password-stdin
            docker compose run --rm vuln-analysis nat run --config ${{ steps.create_config.outputs.CONFIG_FILE_PATH }}
            tar -czf results.tar.gz output/
            
      # --- 7. Download and Push Results to TEST-COPY Repo ---
      - name: Download Results from Remote
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.REMOTE_HOST }}
          username: ${{ env.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "${{ github.event.inputs.target_repo_path }}/results.tar.gz"
          target: "artifacts"

      - name: Checkout Test-Copy Repository
        uses: actions/checkout@v4
        with:
          repository: rsh1k/test-copy
          path: test-copy-dir
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy Reports to Test-Copy
        run: |
          mkdir -p extracted_results
          tar -xzf artifacts/${{ github.event.inputs.target_repo_path }}/results.tar.gz -C extracted_results
          
          cd test-copy-dir
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          mkdir -p reports
          rm -rf reports/*
          cp -r ../extracted_results/output/* reports/
          
          # Create Summary Table README
          echo "# Analysis Summary Table" > reports/README.md
          echo "| CVE | Severity | Detailed Report |" >> reports/README.md
          echo "|---|---|---|" >> reports/README.md
          ls reports/*.json | xargs -n 1 basename | while read f; do
            echo "| ${f%.*} | High/Critical | [View Details](./$f) |" >> reports/README.md
          done
          
          git add reports/
          git commit -m "Update vulnerability findings $(date)" || echo "No changes"
          git push origin master
