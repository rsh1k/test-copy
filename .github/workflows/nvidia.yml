EB-INF/classes/log4j2.xml", "**/log4j2*.xml", "dotCMS/src/main/java/com/dotcms/audit/**/*.java", "dotCMS/src/main/java/com/dotmarketing/business/AuditableAPI.java", "yarn.lock", "package-lock.json", "**/package.json"], "exclude": ["**/target/**", "**/build/**", "**/node_modules/**", "**/dist/**", "**/*.min.js", "**/src/test/**", "**/src/integration-test/**", "**/.git/**", "**/.gradle/**", "**/docs/**"]}],
              "sbom_info": { "_type": "file", "file_path": "data/sboms/docker.io/dotcms/dotcms/dotcms:latest.sbom" },
              "dependency_files": ["**/pom.xml", "**/package.json", "yarn.lock", "package-lock.json"],
              "build_system": "maven"
            },
            "scan": { "vulns": [] }
          }
          with open('cve-report.json', 'r') as f: report = json.load(f)
          cves = [{"vuln_id": v.get('VulnerabilityID')} for res in report.get('Results', []) for v in res.get('Vulnerabilities', [])]
          BASE_JSON['scan']['vulns'] = cves
          with open('$CONFIG_FILE', 'w') as f: json.dump(BASE_JSON, f, indent=2)
          EOF
          python3 update_json_input.py
          echo "CONFIG_FILE_LOCAL=$CONFIG_FILE" >> $GITHUB_OUTPUT

      # --- 5. Remote Execution via SSH ---
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Transfer Files and Run Analysis
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.REMOTE_HOST }}
          username: ${{ env.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ github.event.inputs.target_repo_path }}
            echo "${{ env.NVIDIA_API_KEY }}" | docker login nvcr.io -u '$oauthtoken' --password-stdin
            # (Truncated: Same logic to run nat run and tar output)
            mkdir -p output
            docker compose run --rm vuln-analysis nat run --config ${{ steps.create_config.outputs.CONFIG_FILE_LOCAL }}
            tar -czf results.tar.gz output/

      - name: Download Results
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.REMOTE_HOST }}
          username: ${{ env.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "${{ github.event.inputs.target_repo_path }}/results.tar.gz"
          target: "final_artifacts"

      # --- 6. The "Migration Technique" (No PAT needed) ---
      - name: Checkout Test-Copy Repository
        uses: actions/checkout@v4
        with:
          repository: rsh1k/test-copy
          path: test-copy-dir
          # This uses the built-in GITHUB_TOKEN automatically
          # if the repo is in the same account/org

      - name: Deploy Reports to GitHub
        run: |
          # 1. Extract results
          mkdir -p extracted_results
          tar -xzf final_artifacts/${{ github.event.inputs.target_repo_path }}/results.tar.gz -C extracted_results
          
          # 2. Sync to test-copy directory
          cd test-copy-dir
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          mkdir -p reports
          rm -rf reports/*
          cp -r ../extracted_results/output/* reports/
          
          # 3. Create Summary Table
          echo "# Analysis Summary" > reports/README.md
          echo "| CVE | Status |" >> reports/README.md
          echo "|---|---|" >> reports/README.md
          ls reports/*.json | xargs -n 1 basename | sed 's/.json//' | while read cve; do
            echo "| $cve | Analyzed |" >> reports/README.md
          done
          
          # 4. Commit and Push
          git add reports/
          git commit -m "Update vulnerability findings $(date)" || echo "No changes"
          git push origin master
